name: ci
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up docker buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os}}-buildx-${{ github.sha }}
        restore-keys: |
          ${{runner.os }}-buildx-

    - name: Build docker image
      run: |
        docker build --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache -t compiler .

    - name: Build tests in docker
      run: |
        docker run compiler cmake -DTESTS=ON -B ../build
        docker run compiler cd ../build && make
    

    - name: Run tests in docker
      run: |
        docker run compiler cd ../build && ctest --verbose

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: ../build/test-restults
